<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="main">
    <form>
     
<div class="campo">
    <label for="nombres:">Nombres:</label>
    <input type="text" name="nombres" id="nombres">
</div>

<div class="campo">
    <label for="apellidos:">Apellidos:</label>
    <input type="text" name="apellidos" id="apellidos">
</div>

<div class="campo">
    <label for="email:">Correo electronico:</label>
    <input type="text" name="email" id="email">
</div>

<div class="campo">
    <label for="fecha de nacimiento:">Fecha de Nacimiento:</label>
    <input type="date" name="fechanacimiento" id="fecha-nacimiento">
</div>
<div class="campo">
    <p>Genero:</p>
<span class="tab"></span><input type="radio" id="f" name="genero" value="f">
<label for="f">femenino</label>
<input type="radio" id="m" name="genero" value="n">
<label for="m">Masculino</label>
</div>

<div class="campo">
    <label for="estatura">Estatura:</label>
    <input class="w-50" type="number" name="estatura" id="estatura" step="any">metros
</div>
<div class="campo">
    <label for="peso">Peso:</label>
    <input class="w-50" type="peso" name="peso" id="peso" step="any">kg
</div>
<div class="campo">
   <input type="checkbox" name="deporte" id="deporte">
    <label for="deporte">Realizo deporte de forma regular.</label>
</div>

<div class="campo">
    <button type="button" id="enviar" onclick="datos()">Enviar</button>
</div>
</form>




    <script src="script.js"></script>





















    
</body>
</html>
